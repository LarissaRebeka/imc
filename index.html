<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
     <main id="container">
        <article id="calculator"> 
            <form id="form">
                <h1 id="title">Índice de Massa Corporal</h1> 
                    <p>Descobra o seu IMC.</p>

                <div class="input-box">
                    <label for="width">Peso em Kg</label> 
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label> 
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number"  step="0.01" id="height" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calculate">
                     Calcular
                </button>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more_info">
                   <a href="https://andreiatorres.com/blog/2007/04/01/o-imc">
                    Mais informação sobre o IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                   </a>
                </div>
            </div>
        </article>
    </main>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
